<html>
<head>
  <title>Rpt to json</title>
  <style>
  textarea {
    width: 95%;
    height: 40%;
  }
  </style>
</head>
<body>
  <textarea id="input" name="input" ></textarea>
  <br /><textarea id="output" name="output" ></textarea>
  <br /><button id="convert rpt to json" onclick="convert();">Convert</button>

  <script src="bundle.js" ></script>
  <script>
    function convert(){
      var input = document.getElementById("input")
        ,output = document.getElementById("output")
      ;  
      output.value = JSON.stringify(parseRptToJson(input.value), null,2);
    }
  </script>
